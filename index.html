<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    
      <h1>Library Project</h1>
      <div id="library">
        <form action="">
          <div>
            <label for="title">Title</label
            ><input type="text" name="title" id="title" />
          </div>
          <div>
            <label for="author">Author</label
            ><input type="text" name="author" id="author" />
          </div>
          <div>
            <label for="read">Have you read this title?</label
            ><input type="checkbox" name="read" id="read" />
          </div>
          <div><button type="submit">Add Title</button></div>
        </form>
        <!-- Add table here -->
        <table id="table" style="min-width: 680px; margin: 2rem">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
